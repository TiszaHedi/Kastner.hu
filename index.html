<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kastner Kommunity</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section>
      <div class="container kastner">
        <div class="row">
          <div class="col-12 kastner__logo">
            <img src="images/kastner_kommunity_logo.png" class="img-fluid" alt="kastner kommunity logo">
          </div>
          <div class="col-12 slide-in-bottom">
            <div class="row">
              <div class="col-6 kastner__link kastner__link--left">
                <p>
                  Márkákat építünk. Utat mutatunk nekik. <br>Kihangsúlyozzuk erősségeiket.
                </p>
                <a href="http://agency.kastner.hu" class="kastner__link--item"><span>&#10094;</span>  Irány a Kastner Agency</a>
              </div>
              <div class="col-6 kastner__link kastner__link--right">
                <p>
                  Teret adunk a kreativitásnak és a kollaborációnak. <br>Csatlakozol?
                </p>
                <a href="http://kommunity.kastner.hu" class="kastner__link--item">Irány a Kastner Agency  <span>&#10095;</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
